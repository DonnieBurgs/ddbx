#这个文件的数据源配置方面没什么用，因为数据库方面是DbConfig来配置
spring.datasource.url=jdbc:mysql://localhost:3306/kcway2
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.max-idle=10
spring.datasource.max-wait=10000
spring.datasource.min-idle=5
spring.datasource.initial-size=5

#Spring相关配置：文件上传配置，不要加"
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.http.encoding.charset=UTF-8
spring.http.encoding.enable=true
spring.http.encoding.force=true
spring.mvc.view.suffix=.jsp
spring.mvc.view.prefix=/WEB-INF/
#pagehelper分页插件
spring.pagehelper.helperDialect=mysql
spring.pagehelper.reasonable=true
spring.pagehelper.supportMethodsArguments=true
spring.params.params=count=countSql
spring.resources.static-locations=classpath:/resources/,classpath:/static/,file:${web.upload-path}

#服务端相关配置，session保存时间604800为86400*7秒，即7天
server.port=8092
server.tomcat.uri-encoding=UTF-8
server.servlet.session.timeout=604800


